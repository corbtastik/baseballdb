# Actuator
management.security.enabled=false
# JSON options
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-empty-json-arrays=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# JOOQ
spring.jooq.sql-dialect=Mariadb
# Datasource
spring.datasource.url=jdbc:mariadb://localhost:3306/baseballdb?serverTimezone=UTC
spring.datasource.username=corbett
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver